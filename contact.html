<!DOCTYPE html>

<html>

  <head>
    <meta charset="UTF-8">
    <title>Contacto - Barbería Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header>
      <div class="caja">
        <h1><img src="src/logo.png" alt="logo.jpg"></h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Productos</a></li>
            <li><a href="contact.html">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <form action="">
        <label for="nombreapellido">Nombre y apellido </label>
        <input type="text" id="nombreapellido" class="input-padron" required>

        <label for="correoelectronico">Correro Electrónico</label>
        <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">

        <label for="mensaje">Mensaje</label>
        <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>

        <div>
          <p>¿Cómo le gustaría que lo contactemos?</p>

          <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>

          <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>

          <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
        </div>

        <div>
          <p>¿En cuál horario prefiere ser atendido?</p>
          <select>
            <option>Mañana</option>
            <option>Tarde</option>
            <option>Noche</option>
          </select>
        </div>

        <label class="checkbox"><input type="checkbox" checked>Le gustaría recibir novedades de la Barbería Alura?</label>

        <input type="submit" value="Enviar formulario">
      </form>
    </main>

    <footer>
      <img src="src/logo-blanco.png" alt="logo-blanco.png">
      <p class="copyright">&copy Copyright Barbería Alura - 2020</p>
      <!-- unicode-table.com -->
    </footer>
  </body>

</html>
